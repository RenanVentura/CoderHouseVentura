<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <h1>Calculadora de Juros Compostos</h1>
    <div class="formulario">
        <div>
            Patrimonio Inicial: <input type="text" className="patrimonioInicial" >
        </div>
        <div>
            Aporte Mensal: <input type="text" className="aporteMensal" >
        </div>
        <div>
            Taxa de Juros: <input type="text" className="jurosAnual" >
        </div>
        <div>
            Periodo: <input type="text" className="periodo" >
        </div>
        <button className="calculadora" class="calculadora">Calcular!</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
