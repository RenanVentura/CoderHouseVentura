<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Calculadora de Juros</title>
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">

    <!-- Botão que utiliza API -->
    <button class="selic btn btn-success position-fixed top-0 start-0 m-2">
      Taxa Selic
    </button>
  
    <!-- Conteúdo da Página -->
    <div class="container-fluid py-3 flex-grow-1">
      <div class="text-center">
        <h1>Calculadora de Juros Compostos</h1>
        <hr>
      </div>
      <div class="w-75 mx-auto">
        <div class="form-container">
          <div class="formulario row">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="patrimonioInicial">Patrimônio Inicial:</label>
                  <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input type="text" id="patrimonioInicial" class="form-control">
                  </div>
                </div>
              </div>
  
              <div class="col-md-6">
                <div class="form-group">
                  <label for="aporteMensal">Aporte Mensal:</label>
                  <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input type="text" id="aporteMensal" class="form-control">
                  </div>
                </div>
              </div>
  
              <div class="col-md-6">
                <div class="form-group">
                  <label for="jurosAnual">Taxa de Juros:</label>
                  <div class="input-group">
                    <span class="input-group-text">%</span>
                    <input type="text" id="jurosAnual" class="form-control">
                  </div>
                </div>
              </div>
  
              <div class="col-md-6">
                <div class="form-group">
                  <label for="periodo">Período:</label>
                  <div class="input-group">
                    <span class="input-group-text">Ano(s)</span>
                    <input type="text" id="periodo" class="form-control">
                  </div>
                </div>
              </div>
            </div>
  
            <div class="col-12 text-center mt-4">
              <button class="calculadora btn btn-primary btn-lg w-75 py-2">Calcular!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Cards com valores -->
    <div class="container d-flex flex-column align-items-center" style="max-width: 80%;">
      <div id="resumoPatrimonio" class="row g-3 d-none">
        <div class="col-md-4">
          <div class="card text-center border-primary" style="min-width: 250px;">
            <div class="cardValor">
              <h5 class="card-title">Valor Final com Juros</h5>
              <p class="card-text fw-bold text-primary fs-2" id="valorFinalJuros">R$ 0,00</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center border-success" style="min-width: 250px;">
            <div class="cardValor">
              <h5 class="card-title">Valor Final sem Juros</h5>
              <p class="card-text fw-bold text-success fs-2" id="valorFinalSemJuros">R$ 0,00</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center border-danger" style="min-width: 250px;">
            <div class="cardValor">
              <h5 class="card-title">Total em Juros</h5>
              <p class="card-text fw-bold text-danger fs-2" id="totalJuros">R$ 0,00</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Gráfico com valores -->
    <div class="d-flex justify-content-center w-100 mt-4">
      <div class="w-80" style="max-width: 1000px;">
        <canvas id="graficoPatrimonio"></canvas>
      </div>
    </div>
  
    <!-- Rodapé -->
    <footer class="text-center py-3 bg-light mt-auto">
      Criado por: Renan Ventura ©
    </footer>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
