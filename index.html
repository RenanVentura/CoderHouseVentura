<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Calculadora de Juros</title>
</head>
<body class="container-fluid py-5">
    <div class="text-center">
        <h1>Calculadora de Juros Compostos</h1>
        <hr>
    </div>
    <div class="w-75 mx-auto">
        <div class="form-container">
            <div class="formulario row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="patrimonioInicial">Patrimônio Inicial:</label>
                        <input type="text" id="patrimonioInicial" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="aporteMensal">Aporte Mensal:</label>
                        <input type="text" id="aporteMensal" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="jurosAnual">Taxa de Juros:</label>
                        <input type="text" id="jurosAnual" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="periodo">Período:</label>
                        <input type="text" id="periodo" class="form-control">
                    </div>
                </div>
                <div class="col-12 text-center mt-4">
                    <button class="calculadora btn btn-primary btn-lg w-75 py-2">Calcular!</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
